removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: clientController
  name: ${CONTROLLER_BUNDLE_NAME}
  description: ${CONTROLLER_BUNDLE_NAME}
  displayName: ${CONTROLLER_BUNDLE_NAME}
  properties:
  - configurationAsCode:
      bundle: local/${CONTROLLER_BUNDLE_NAME}
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - optOutProperty:
      securityEnforcerOptOutMode:
        optOutNone: {
          }
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false
  - webSocket:
      enabled: true
