jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  labelAtoms:
  - name: "built-in"
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  numExecutors: 2
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        properties:
        - "consoleUrlProvider"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "acaternberg@cloudbees.com"
        - "apiToken"
  slaveAgentPort: -1
  updateCenter:
    sites:
    - id: "core-oc-traditional-offline"
      url: "file:/var/jenkins_home/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-oc-traditional"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-oc-traditional/update-center.json"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
cloudBeesCasCServer:
  disableRemoteValidation: false
  visibility: false
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  anonymizeSupportBundle:
    enabled: false
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  securitySettingsEnforcement:
    global:
      realmAndAuthorization:
        canCustomMapping: false
        canOverride: false
        defaultMappingFactory: "restrictedEquivalentRAMF"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  bundleStorageService:
    activated: false
    checkOutTimeout: 600
    pollingPeriod: 120
    purgeOnDeactivation: false
  bundleUpdateTiming:
    automaticReload: false
    automaticRestart: false
    rejectWarnings: false
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: false
    variableInterpolationEnabledForNonAdmin: false
  experimentalPlugins:
    enabled: true
  hAGlobalConfiguration:
    bindPort: 0
    diagnosticPort: 0
    portRange: 0
    timeout: 30
  location:
    adminAddress: "Set me up <nobody@nowhere>"
    url: "http://oc.ha/"
  operationsCenterSharedConfiguration:
    enabled: true
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
