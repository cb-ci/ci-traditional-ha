jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  numExecutors: 1
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: ${CJOC_LOGIN_PW}
        name: ${CJOC_LOGIN_USER}
        properties:
        - "consoleUrlProvider"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "apiToken"
        - mailer:
            emailAddress: "user@example.com"
        - "apiToken"
  slaveAgentPort: -1
cloudBeesCasCServer:
  defaultBundle: local/${CONTROLLER_BUNDLE_NAME}
  disableRemoteValidation: false
  visibility: true
security:
  securitySettingsEnforcement:
    global:
      realmOnly:
        canCustomMapping: false
        canOverride: true
        defaultMappingFactory: "restrictedEquivalentRAMF"
license:
  certificate: |
    ${readFile:${JENKINS_HOME}/license.crt}
  key: |
    ${readFile:${JENKINS_HOME}/license.key}
unclassified:
  bundleStorageService:
    activated: true
    bundles:
    - name: "local"
      retriever:
        localFolderRetriever:
          localFolder: ${CASC_BUNDLE_PATH_CONTAINER}
    checkOutTimeout: 600
    pollingPeriod: 120
    purgeOnDeactivation: false
  bundleUpdateTiming:
    automaticReload: true
    automaticRestart: true
    rejectWarnings: false
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
    variableInterpolationEnabledForNonAdmin: true
  headerLabel:
    text: "Managed by CasC"
  location:
    adminAddress: "Set me up <nobody@nowhere>"
    url: ${OC_URL}
  operationsCenterSharedConfiguration:
    enabled: true