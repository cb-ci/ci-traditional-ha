credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "ssh-cred"
          id: "ssh-cred"
          privateKeySource:
            directEntry:
              privateKey: ${JENKINS_AGENT_SSH_PRIVKEY}
          scope: GLOBAL
          username: "jenkins"
jenkins:
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  labelAtoms:
  - name: "built-in"
  - name: "ssh-agent"
  - name: "ssh-agent-2"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  nodes:
  - permanent:
      labelString: "ssh-agent"
      launcher:
        nioSsh:
          connectionDetails:
            credentialsId: "ssh-cred"
            displayEnvironment: false
            keyVerificationStrategy: "blindlyTrust"
            port: 22
          host: "agent"
      name: "ssh-agent"
      nodeProperties:
      - cloudbeesHighAvailabilityMultipleExecutors:
          numExecutors: 2
      remoteFS: "/tmp"
      retentionStrategy: "cloudbeesHighAvailability"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "core-cm-offline"
      url: "file:/var/cache/cloudbees-core-cm/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-cm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-cm/update-center.json"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
highAvailability:
  highAvailabilityConfiguration:
    developerMode: true
  highAvailabilityQueueThrottler:
    maximumLoad: 0
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  anonymizeSupportBundle:
    enabled: false
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  scriptApproval:
    approvedSignatures:
    - "method java.net.InetAddress getHostName"
    - "staticMethod java.net.InetAddress getLocalHost"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  bundleUpdateTiming:
    automaticReload: false
    automaticRestart: false
    rejectWarnings: false
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: false
    variableInterpolationEnabledForNonAdmin: false
  cloudBeesSCMReporting:
    enabled: true
  cloudbeesPipelineExplorer:
    autoPollingEnabled: true
    autoPollingIntervalSeconds: 10
    enabled: true
    searchMaxIndexSize: 1000
  enrichedSummaryConfig:
    enrichedSummaryEnabled: false
    httpClientDelayBetweenRetriesInSeconds: 1
    httpClientMaxRetries: 3
    httpClientTimeoutInSeconds: 1
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "http://client.ha/github-webhook/"
  injectionConfig:
    allowUntrusted: false
    checkForBuildAgentErrors: false
    enabled: false
    enforceUrl: false
    injectCcudExtension: false
    injectMavenExtension: false
  location:
    adminAddress: "Adresse nicht konfiguriert <nobody@nowhere>"
    url: "http://client.ha/"
